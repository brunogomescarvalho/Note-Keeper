<div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-xl-4 text-center">
        <i type="button" class=" bi bi-circle-fill p-3 fs-1" (click)="enviarCor('danger')"
            [ngStyle]="{'color':'red'}"></i>
        <i type="button" class="bi bi-circle-fill p-3 fs-1" (click)="enviarCor('primary')"
            [ngStyle]="{'color':'blue'}"></i>
        <i type="button" class="bi bi-circle-fill p-3 fs-1" (click)="enviarCor('warning')"
            [ngStyle]="{'color':'yellow'}"></i>
    </div>
</div>
