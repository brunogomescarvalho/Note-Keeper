<div class="container">
    <div class="row justify-content-center" >
        <div class="card border-{{ nota?.tema }} m-2 col-8 col-md-6 col-lg-4">
            <div class="card-header">
                <h3 class="card-title">nota #{{nota?.id}}</h3>
            </div>
            <div class="card-body">
                <p class="card-text">{{nota?.conteudo}}</p>
            </div>
            <div class="col d-flex justify-content-center  gap-3 m-2" >
                <button class="btn btn-outline-{{ nota?.tema }}" aria-label="Arquivar" ngbTooltip="Arquivar"
                    placement="bottom">
                    <i class="bi bi-download"></i>
                </button>
                <button (click)="mostrarCores()" class="btn btn-outline-{{ nota?.tema }}" aria-label="Editar"
                    ngbTooltip="Editar" placement="bottom">
                    <i class="bi bi-pen"></i>
                </button>
                <button (click)="excluir(nota?.id)" class="btn btn-outline-{{ nota?.tema }}" aria-label="Editar"
                    ngbTooltip="Excluir" placement="bottom">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center" *ngIf=mostrar>
        <div class="col">
            <app-barra-cores (corSelecionada)=receberCorSelecionada($event)></app-barra-cores>
        </div>
    </div>
</div>
