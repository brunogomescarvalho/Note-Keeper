<section>
    <div class="card border-{{tema}} p-0 mb-2">
        <div class="card-header  text-bg-{{tema}}">
            <h3 class="card-title fst-italic">{{nota.titulo? nota.titulo:nota.id}}</h3>
            <p>{{nota.categoria?.nome}}</p>
        </div>
        <div class="card-body">
            <p class="card-text">{{nota.conteudo}}</p>
        </div>
        <div class="d-flex justify-content-center gap-3 m-2" *ngIf="mostrarButtons">
            <button (click)="arquivar(nota)" class="btn btn-outline-{{tema}}" aria-label="Arquivar"
                ngbTooltip="{{nota.arquivado === true ? 'Desarquivar':'Arquivar'}}" placement="bottom">
                <i [ngClass]="{'bi bi-upload':nota.arquivado === true}" class='bi bi-download'></i>
            </button>
            <button [disabled]="btnDesabilitado" (click)="eventMostrarCores()" class="btn btn-outline-{{tema}}"
                aria-label="Tema" ngbTooltip="Tema" placement="bottom">
                <i class="bi bi-palette"></i>
            </button>
            <button [disabled]="btnDesabilitado" (click)="editar(nota)" class="btn btn-outline-{{tema}}"
                aria-label="Editar" ngbTooltip="Editar" placement="bottom">
                <i class="bi bi-pen"></i>
            </button>
            <button (click)="excluir(nota.id)" class="btn btn-outline-{{tema}}" aria-label="Editar" ngbTooltip="Excluir"
                placement="bottom">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </div>
    <div class="mt-0" *ngIf="mostrarCores">
        <div class="col">
            <app-barra-cores (onCorSelecionada)="receberCorSelecionada($event)"></app-barra-cores>
        </div>
    </div>

</section>
