<div class="container m-2">
    <div class="row justify-content-center">
        <div class="card border-{{ nota.tema }} p-0 col-8 col-md-6 col-lg-4">
            <div class="card-header  text-bg-{{nota.tema}}">
                <h3 class="card-title fst-italic">{{nota.titulo? nota.titulo:nota.id}}</h3>
                <p>{{categoria.nome}}</p>
            </div>
            <div class="card-body">
                <p class="card-text">{{nota.conteudo}}</p>
            </div>
            <div class="col d-flex justify-content-center gap-3 m-2">
                <button (click)="arquivar(nota)" class="btn btn-outline-{{ nota.tema }}" aria-label="Arquivar"
                    ngbTooltip="{{nota.arquivado == true ? 'Desarquivar':'Arquivar'}}" placement="bottom">
                    <i [class]="(nota.arquivado == true? 'bi bi-upload':'bi bi-download')"></i>
                </button>
                <button (click)="mostrarCores()" class="btn btn-outline-{{ nota.tema }}" aria-label="Tema"
                    ngbTooltip="Tema" placement="bottom">
                    <i class="bi bi-palette"></i>
                </button>
                <button (click)="editar(nota)" class="btn btn-outline-{{ nota.tema }}" aria-label="Editar"
                    ngbTooltip="Editar" placement="bottom">
                    <i class="bi bi-pen"></i>
                </button>
                <button (click)="excluir(nota.id)" class="btn btn-outline-{{ nota.tema }}" aria-label="Editar"
                    ngbTooltip="Excluir" placement="bottom">
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center" *ngIf=mostrar>
        <div class="col">
            <app-barra-cores (corSelecionada)=receberCorSelecionada($event)></app-barra-cores>
        </div>
    </div>
</div>
