<div class="row justify-content-center">
    <div class="card border-{{ nota?.tema }} m-2 col-12 col-md-8 col-lg-6">
        <div class="card-header d-flex justify-content-between">
            <h3 class="card-title">nota #{{nota?.id}}</h3>
            <button (click)="excluir(nota?.id)" type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="card-body">
            <p class="card-text">{{nota?.conteudo}}</p>
        </div>
    </div>
</div>
