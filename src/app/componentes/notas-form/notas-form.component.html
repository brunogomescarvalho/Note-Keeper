<section class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h2 class="fs-4 text-center">{{editar?'Editar Nota':'Criar Nota'}}</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input [(ngModel)]="nota.titulo" type="text" class="form-control border border-{{nota.tema}}"
                        formControlName="titulo">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Conteúdo</label>
                    <textarea [(ngModel)]="nota.conteudo" class="form-control border border-{{nota.tema}}"
                        formControlName="conteudo" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <select class="form-select border border-{{nota.tema}}"
                    aria-label="Default select example" formControlName="categoria">
                    <option *ngFor="let categoria of categorias" [ngValue]=categoria>
                        {{categoria.nome}}
                    </option>
                </select>
                </div>
                <div class="mb-3">
                    <app-notas-card (onEnviarTema)="atribuirTema($event)" [mostrarButtons]='false' [mostrarCores]="true"
                        [nota]="nota"></app-notas-card>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success me-2">{{editar?'Editar':'Salvar'}}</button>
                    <button (click)=voltar() type="button" class="btn btn-primary">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</section>
