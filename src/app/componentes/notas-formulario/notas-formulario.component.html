<form [formGroup]="formNotas" class="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-6  offset-lg-3 offset-md-2">
        <div class="input-group">
          <input class="form-control" type="search" formControlName="conteudo" placeholder="Insira sua nota">
          <button class="btn btn-outline-success" type="submit">Adicionar</button>
        </div>
      </div>
    </div>
  
    <div class="row mt-3">
      <div class="col-12 col-md-8 col-lg-6  offset-lg-3 offset-md-2">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" checked value="primary" formControlName="tema">
          <label class="form-check-label">Azul</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="warning" formControlName="tema">
          <label class="form-check-label">Amarelo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="danger" formControlName="tema">
          <label class="form-check-label">Vermelho</label>
        </div>
      </div>
    </div>
  </form>
