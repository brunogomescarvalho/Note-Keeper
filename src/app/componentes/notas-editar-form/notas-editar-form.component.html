<section class="container">
    <div class="row justify-content-center">
        <div class="col">
            <h2 class="fs-4 text-center">Editar Nota</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6 col-sm-8">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control border border-{{nota.tema}}" formControlName="titulo" >
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Conteúdo</label>
                    <textarea class="form-control border border-{{nota.tema}}" formControlName="conteudo" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Categoria</label>
                    <select class="form-select border border-{{nota.tema}}" aria-label="Default select example" formControlName="categoria">
                        <option *ngFor="let categoria of categorias" [ngValue]=categoria>
                            {{categoria.nome}}
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Editar</button>
                </div>
            </form>
        </div>
    </div>
</section>
